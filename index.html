<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Mari Nenem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #1a001f, #330033);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    
    .bouquet {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(-10%);
    }

    .flower-group {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: -20px; /* espaço visual entre flores e vaso */
    }

    .flower {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: bottom center;
    }

    .flower:nth-child(1) { transform: rotate(-10deg); }
    .flower:nth-child(2) { transform: rotate(5deg); }
    .flower:nth-child(3) { transform: rotate(-5deg); }
    .flower:nth-child(4) { transform: rotate(10deg); }
    .flower:nth-child(5) { transform: rotate(-7deg); }
    .flower:nth-child(6) { transform: rotate(7deg); }

    .stem {
      width: 4px;
      height: 80px;
      background-color: #228b22;
      margin-bottom: -10px;
    }

    .petal {
      width: 30px;
      height: 30px;
      background: #ff4d6d;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 0 50% 50% 50%;
      box-shadow: inset -2px -2px 5px rgba(0, 0, 0, 0.2);
    }

    .petal::before,
    .petal::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff4d6d;
      border-radius: 0 50% 50% 50%;
    }

    .petal::before {
      transform: rotate(90deg);
      top: 0;
      left: -15px;
    }

    .petal::after {
      transform: rotate(180deg);
      top: -15px;
      left: 0;
    }

    .vase {
      width: 80px;
      height: 100px;
      background: linear-gradient(to bottom, #8b4513, #5c3317);
      border-radius: 0 0 40px 40px;
      margin-top: 10px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1), 0 5px 15px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2;
    }

    .vase::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 10px;
      width: 60px;
      height: 20px;
      background: #5c3317;
      border-radius: 50%;
    }

    .leaf {
      width: 20px;
      height: 10px;
      background: #3cb371;
      position: absolute;
      border-radius: 10px 0 10px 0;
    }

    .leaf.left {
      left: -20px;
      top: 30px;
      transform: rotate(-30deg);
    }

    .leaf.right {
      right: -20px;
      top: 30px;
      transform: rotate(30deg);
    }

    /* Partículas */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 192, 203, 0.7);
      border-radius: 50%;
      animation: particle 8s linear infinite;
    }

    @keyframes particle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(0.5);
        opacity: 0;
      }
    }

    /* Responsivo */
    @media (max-width: 500px) {
      .petal, .petal::before, .petal::after {
        width: 22px;
        height: 22px;
      }

      .vase {
        width: 60px;
        height: 80px;
      }

      .stem {
        height: 60px;
      }

      .flower-group {
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="bouquet">
    <div class="flower-group">
      <div class="flower"><div class="petal"></div><div class="stem"></div></div>
      <div class="flower"><div class="petal"></div><div class="stem"></div></div>
      <div class="flower"><div class="petal"></div><div class="stem"></div></div>
      <div class="flower"><div class="petal"></div><div class="stem"></div></div>
      <div class="flower"><div class="petal"></div><div class="stem"></div></div>
      <div class="flower"><div class="petal"></div><div class="stem"></div></div>
    </div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="vase"></div>
  </div>

  <!-- Partículas -->
  <script>
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${Math.random() * window.innerWidth}px`;
      particle.style.top = `${Math.random() * window.innerHeight}px`;
      particle.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
